  primary:
    background: '0x0f1419'
    foreground: '0xe6e1cf'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xf34a4a'
    green:   '0xbae67e'
    yellow:  '0xffee99'
    blue:    '0x73d0ff'
    magenta: '0xd4bfff'
    cyan:    '0x83CEC6'
    white:   '0xf2f2f2'

